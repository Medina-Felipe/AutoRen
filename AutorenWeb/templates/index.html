<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Generador de Informes</title>
</head>
<body>
    <h2>Sube un archivo PDF con datos del cliente</h2>
    <form method="post" enctype="multipart/form-data">
        <input type="file" name="file" accept=".pdf" required>
        <br><br>
        <input type="submit" value="Generar Informe">
    </form>
</body>
</html>
