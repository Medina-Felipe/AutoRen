<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>AutoRen</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script>
        function checkFiles() {
            const pdf = document.getElementById('file-pdf').files.length > 0;
            const excel = document.getElementById('file-excel').files.length > 0;
            document.getElementById('submit-btn').disabled = !(pdf && excel);
        }

        //Nombre de archivo debajo del botón
        function handleFileChange(inputId, labelId) {
            const input = document.getElementById(inputId);
            const label = document.getElementById(labelId);
            if (input.files.length > 0) {
                label.textContent = `✅ Archivo seleccionado: ${input.files[0].name}`;
                label.classList.add("selected");
            } else {
                label.textContent = "Archivo sin subir";
                label.classList.remove("selected");
            }
        }

        function clearFile(inputId, labelId) {
            const input = document.getElementById(inputId);
            const label = document.getElementById(labelId);
            input.value = '';
            label.textContent = "Archivo sin subir";
            label.classList.remove("selected");
            checkFiles();
        }
    </script>
</head>
<body>
    <div class="sidebar">
        <div class="logo">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/1b/Logo_Nuevo_Ufro.png/1043px-Logo_Nuevo_Ufro.png" width="150">
        </div>
        <button>AutoRen: automatizador de informe</button>
        <button>Historial de informe creados</button>
        <button class="exit">Salir</button>
    </div>

    <div class="main">
        <div class="top-bar">
            <img src="https://bioren.ufro.cl/wp-content/uploads/2022/04/logo-BIOREN-UFRO-02.png" height="70">
        </div>

        <h2>AutoRen</h2>
        <p><strong>Sube ambos archivos</strong></p>

        <form method="POST" enctype="multipart/form-data">
            <div class="upload-section">

                <!-- PDF -->
                <div class="upload-container">
                    <label class="upload-box" for="file-pdf">
                        <input type="file" id="file-pdf" name="file_pdf" accept=".pdf" hidden onchange="handleFileChange('file-pdf', 'pdf-name'); checkFiles()">
                        <div class="upload-label">Archivo PDF</div>
                    </label>
                    <div id="pdf-name" class="file-name">Archivo sin subir</div>
                    <button type="button" onclick="clearFile('file-pdf', 'pdf-name')">Eliminar archivo</button>
                </div>

                <!-- Excel -->
                <div class="upload-container">
                    <label class="upload-box" for="file-excel">
                        <input type="file" id="file-excel" name="file_excel" accept=".xlsx,.xls" hidden onchange="handleFileChange('file-excel', 'excel-name'); checkFiles()">
                        <div class="upload-label">Archivo Excel</div>
                    </label>
                    <div id="excel-name" class="file-name">Archivo sin subir</div>
                    <button type="button" onclick="clearFile('file-excel', 'excel-name')">Eliminar archivo</button>
                </div>

            </div>

            <button id="submit-btn" class="upload-button" type="submit" disabled>Generar Informe</button>
        </form>

        {% with messages = get_flashed_messages() %}
        {% if messages %}
            <ul style="color: red; margin-top: 20px;">
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
            </ul>
        {% endif %}
        {% endwith %}
    </div>
</body>
</html>
